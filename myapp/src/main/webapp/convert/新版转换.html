	<script>
	function convert(){
		$("#output1").val("")
		var oriData=$("#input1").val();
		var jsonD=JSON.parse(oriData);
		var time=jsonD.time;
		console.log(time);
		delete jsonD.time;
		delete jsonD.md5;
		var jsonData=JSON.stringify(jsonD);
		var result=md5(md5(jsonData)+"liaobatealib_xxx"+time);
		console.log(result);
		jsonD.time=time;
		jsonD.md5=result;
		$("#output1").val(JSON.stringify(jsonD));
	}

			function expand() {
				$("#json-renderer").jsonViewer(data, {
					collapsed: false,
					rootCollapsable: true,
					withQuotes: false,
					withLinks: true
				});
				flag = false;
			};

			function collapse() {
				$("#json-renderer").jsonViewer(data, {
					collapsed: true,
					rootCollapsable: true,
					withQuotes: false,
					withLinks: true
				});
				flag = true;
			};
